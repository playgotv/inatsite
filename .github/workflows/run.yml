name: Run inatsite

on:
  schedule:
    - cron: '0 */12 * * *'   # Her 12 saatte bir (UTC)
  workflow_dispatch: {}       # Elle tetikleme

jobs:
  run:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # commit/push için gerekli

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Belirli bir versiyon kullanmak daha tutarlıdır

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          python inatsite.py

      - name: Commit and push if changed
        run: |
          git pull --rebase
          if [ -f "inat.txt" ] && ! git diff --quiet inat.txt; then
            echo "Değişiklik bulundu, commit hazırlanıyor..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .gitattributes inat.txt # .gitattributes'i de ekleyelim
            git commit -m "Update inat.txt [skip ci]"
            git push
            echo "Değişiklikler başarıyla pushlandı."
          else
            echo "inat.txt dosyasında değişiklik yok veya dosya bulunamadı."
          fi
